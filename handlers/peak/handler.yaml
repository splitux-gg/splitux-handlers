# PEAK - Splitux Handler
# Cooperative climbing adventure with Photon-based multiplayer

name: PEAK
exec: PEAK.exe
author: splitux
version: "1.1"
info: |
  PEAK co-op splitscreen support using Photon backend.
  Cooperative climbing adventure where players scale a mysterious mountain.

  REQUIRES MANUAL MOD INSTALLATION:
  1. Download LocalMultiplayer from Thunderstore
  2. Install BepInEx and the LocalMultiplayer plugin
  3. The mod handles Steam account spoofing for local play
spec_ver: 3
steam_appid: 3527290
proton_path: "Proton - Experimental"
pause_between_starts: 5.0

photon.config_path: "AppData/LocalLow/LandCrab/PEAK/LocalMultiplayer/global.cfg"
photon.shared_files:
  - "AppData/LocalLow/LandCrab/PEAK/LocalMultiplayer/GlobalSave"

required_mods:
  - name: "LocalMultiplayer"
    description: "Steam account spoofing for local co-op"
    url: "https://thunderstore.io/c/peak/p/quackandcheese/LocalMultiplayer/"
    dest_path: "overlay/BepInEx/plugins"
    file_pattern: "*.dll"
